{% extends 'base.html' %}
{% load static %}

{% block content %}
<ul>
    <h3>Ratings</h3>
    {% for rating in ratings %}
        <li>Title: {{ rating.product.title }}</li>
        <li>Comment: {{ rating.product.content }}</li>
        <li>Rating: {{ rating.rating }}</li>
    {% endfor %}
</ul>
{% endblock %}
